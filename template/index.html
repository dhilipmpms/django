<html>
    <head>
        <title>Django</title>
       
        <style>
            table{
                border: 1px solid black;
            }
            th,td{
                padding: 10px;
            }
            .center{
                position: absolute;
                left: 50%;
                top:50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body> 

        {% block content %}

        <form action="register" method="POST">
            {% csrf_token %}
            <table class="center">
                <tr>
                    <th colspan="2">
                        <center><h3>registration</h3></center><HR>
                    </th>
                </tr>
                <tr>
                    <th>name</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <th>address</th>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <th>mail</th>
                    <td><input type="text" name="mail"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Submit"></center>
                    </td>
                </tr>
            </table>

        </form>


        {% endblock %}

    </body>
</html>
